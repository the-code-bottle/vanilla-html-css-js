<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Char Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea name="" id="textarea" class="textarea" cols="30" rows="10" 
        placeholder="Please Write your text here" maxlength="150"></textarea>
        <div class="counterContainer">
            <p>Total Characters:<span class="total-counter" id="total-counter"></span></p>
            <p>Remaining Characters:<span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
